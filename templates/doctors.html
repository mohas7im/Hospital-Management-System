{% extends 'base.html' %}

{% block title %}
Doctors
{% endblock %}
{% block content%}
<h1 class="text-center ">Doctors Page</h1>

<div class="container text-center">

{% for d in doctors%}


<div class="card" style="width: 18rem;display: inline-block;">
  <img src="{{d.doc_image.url}}" class="card-img-top" alt="..." style="height:300px;">
  <div class="card-body">
    <h5 class="card-title">Dr.{{d.doc_name}}</h5>
    <p class="card-text">{{d.doc_spec}}.</p>
    <h6>{{d.dep_name}}</h6>

  </div>
</div>
{% endfor %}
</div>


{% endblock %}
